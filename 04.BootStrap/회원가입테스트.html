<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        * { font-family:  'Noto Sans KR', sans-serif;}
    </style>
</head>
<body>
    <div class="container-fluid p-3 bg-primary text-white text-center">
        <h1>My Bootstrap Page</h1>
        <p>회원 가입</p>
    </div>
        <div class="container mt-4">
            <div class="row"> 
                <div class="col"></div> 
                <div class="col">
                <br>
                <h2>회원 가입</h2>
                <hr>
                <form action="/demo/bs/">
                <div class="mb-3">
                    <label for="id">사용자 ID</label>
                    <input type="id" class="form-control" id="id"name="id">
                </div>
                <div class="mb-3">
                    <label for="pwd">패스워드</label>
                    <input type="password" class="form-control" id="pwd" name="pswd">
                </div>
                <div class="mb-3">
                    <label for="pwdc">패스워드 확인</label>
                    <input type="password" class="form-control" id="pwdc" name="pswdc">
                </div>
                <div class="mb-3">
                    <label for="name">이름</label>
                    <input type="name" class="form-control" id="name" name="name">
                </div>
                <div class="mb-3 mt-3">
                    <label for="email">이메일</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
                <button type="submit" class="btn btn-primary">제출</button>
                <button type="submit" class="btn btn-success">취소</button>
                </form>
                </div>
                <div class="col"></div>
        </div>
</body>
</html>
