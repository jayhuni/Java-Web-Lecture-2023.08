<!DOCTYPE html>
<html lang="ko">    <!--주석(Comment)입니다-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic</title>
    <style>
        .congress {color: blue; background-color: aqua;}
    </style>
</head>
<!-- VS Code에서는 Alt + Shift + a 가 주석처리 -->
<body>
    <!--제목 태그-->
    <h1>H1 태그</h1>
    <h2>H2 태그</h2>
    <h3>H3 태그</h3>
    <h4>H4 태그</h4>
    <h5>H5 태그</h5>
    <h6>H6 태그</h6>
    <!-- 단락태그 -->
    <p><span title="Board Member">위원</span>은 탄핵 또는 금고 이상의 형의 선고에 의하지 아니하고는 <span style="color:red">파면</span>되지 아니한다. 대통령이 임시회의 집회를 요구할 때에는 기간과 집회요구의 이유를 명시하여야 한다.

        체포·구속·압수 또는 수색을 할 때에는 적법한 절차에 따라 <span class="congress">검사</span>의 신청에 의하여 법관이 발부한 영장을 제시하여야 한다. 다만, 현행범인인 경우와 장기 3년 이상의 형에 해당하는 죄를 범하고 도피 또는 증거인멸의 염려가 있을 때에는 사후에 영장을 청구할 수 있다.</p>
    <!-- 링크: anchor tag -->
    <a href="https://www.w3schools.com/html/default.asp" target="_blank">HTML Tutorial</a>
    <!-- 이미지 -->
    <img src="https://picsum.photos/200/300" alt="시각장애인용 메세지" width="300" height="450">
</body>
</html>
